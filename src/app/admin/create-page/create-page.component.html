<form [formGroup]="form" (ngSubmit)="submit()">
  <div
    class="form-control"
    [ngClass]="{invalid: form.get('title').invalid && form.get('title').touched}"
  >
    <label for="title">The post title:</label>
    <input id="title" type="text" formControlName="title">

    <div
      class="validation"
      *ngIf="form.get('title').invalid && form.get('title').touched"
    >
      <small *ngIf="form.get('title').errors.required">
        Enter a title of the new post
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('author').invalid && form.get('author').touched}"
  >
    <label for="author">The post author's name:</label>
    <input id="author" type="text" formControlName="author">

    <div
      class="validation"
      *ngIf="form.get('author').invalid && form.get('author').touched"
    >
      <small *ngIf="form.get('author').errors.required">
        Enter a name of the new post author
      </small>
    </div>
  </div>

  <button
    class="btn btn-block btn-dark"
    type="submit"
    [disabled]="form.invalid"
  >Create post</button>
</form>
